classes:
- system.linux.system.repo.ubuntu
- system.salt.master.pkg
- system.salt.minion.ca.salt_master
- system.salt.master.api
- system.reclass.storage.salt
- system.reclass.storage.system.ceph_mon_cluster
- cluster.ceph_ha.ceph
- cluster.ceph_ha.infra
parameters:
  _param:
    salt_master_base_environment: prd
    reclass_data_repository: "https://github.com/LotharKAtt/ceph-virtual-lab.git"
#    salt_master_environment_revision: master
#    salt_master_environment_repository: "https://github.com/salt-formulas"
    reclass_data_revision: master
    reclass_config_master: ${_param:infra_config_deploy_address}
    single_address: ${_param:infra_config_address}
    linux_system_codename: xenial
    salt_api_password_hash: "$6$WV0P1shnoDh2gI/Z$22/Bcd7ffMv0jDlFpT63cAU4PiXHz9pjXwngToKwqAsgoeK4HNR3PiKaushjxp3JsQ8hNoJmAC6TxzVqfV8WH/"
    salt_master_host: 127.0.0.1
  salt:
    master:
      environment:
        prd:
          formula:
            ceph:
              source: git
              address: 'https://github.com/LotharKAtt/salt-formula-ceph.git'
              revision: master
        dev:
          formula:
            ceph:
              source: git
              address: 'https://github.com/LotharKAtt/salt-formula-ceph.git'
              revision: master
      reactor:
        reclass/minion/classify:
        - salt://reclass/reactor/node_register.sls
  reclass:
    storage:
      class_mapping:
        common_node:
          expression: all
          node_param:
            single_address:
              value_template: <<node_ip>>
            linux_system_codename:
              value_template: <<node_os>>
            salt_master_host:
              value_template: <<node_master_ip>>
        infra_config:
          expression: <<node_hostname>>__startswith__cfg
          cluster_param:
            infra_config_address:
              value_template: <<node_ip>>
            infra_config_deploy_address:
              value_template: <<node_ip>>
            cluster_domain:
              value_template: <<node_domain>>
        ceph_cephfs:
          expression: <<node_hostname>>__startswith__cfs
          node_class:
            value_template:
              - cluster.<<node_cluster>>.ceph.cephfs
        ceph_osd:
          expression: <<node_hostname>>__startswith__ip-
          node_param:
            ceph_host_id:
              value_template: <<param_ceph_host_id>>
          node_class:
             value_template:
              - cluster.<<node_cluster>>.ceph.osd

