classes:
- service.ceph.osd.cluster
- cluster.ceph_ha.ceph.common
parameters:
  ceph:
    osd:
      enabled: true
      copy_admin_key: true
      journal_type: raw
      dmcrypt: disable
      osd_scenario: raw_journal_devices
      fs_type: xfs
      crush_parent: rack0
      disk:
        '00':
          rule: hdd
          dev: /dev/xvdb1
          journal: /dev/xvde1
          class: bestssd
          weight: 1.5
        '01':
          rule: hdd
          dev: /dev/xvdc1
          journal: /dev/xvde2
          class: bestssd
          weight: 1.5
        '02':
          rule: hdd
          dev: /dev/xvdd1
          journal: /dev/xvde3
          class: bestssd
          weight: 1.5
  linux:
    storage:
      disk:
        first_drive:
          name: /dev/xvdb
          type: gpt
          partitions:
          - size: -1
            type: xfs
            mkfs: True
        second_drive:
          name: /dev/xvdc
          type: gpt
          partitions:
          - size: -1
            type: xfs
            mkfs: True
        third_drive:
          name: /dev/xvdd
          type: gpt
          partitions:
          - size: -1
            type: xfs
            mkfs: True
        journal_drive:
          name: /dev/xvde
          type: gpt
          partitions:
          - size: 10000
            type: xfs
          - size: 10000
            type: xfs
          - size: 10000
            type: xfs
          - size: 10000
            type: xfs
