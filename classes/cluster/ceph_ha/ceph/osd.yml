classes:
- service.ceph.osd.cluster
- cluster.ceph_ha.ceph.common
parameters:
  ceph:
    osd:
      enabled: true
      copy_admin_key: true
      journal_type: raw
      dmcrypt: disable
      osd_scenario: raw_journal_devices
      fs_type: xfs
      disk:
        '00':
          rule: hdd
          dev: /dev/vdb2
          journal: /dev/vdb1
          class: bestssd
          weight: 1.5
        '01':
          rule: hdd
          dev: /dev/vdc2
          journal: /dev/vdc1
          class: bestssd
          weight: 1.5
        '02':
          rule: hdd
          dev: /dev/vdd2
          journal: /dev/vdd1
          class: bestssd
          weight: 1.5
  linux:
   storage:
     disk:
       first_drive:
         name: /dev/vdb
         type: gpt
         partitions:
         - size: 4000
           type: xfs
         - size: 6000
           type: xfs
       second_drive:
         name: /dev/vdc
         type: gpt
         partitions:
         - size: 4000
           type: xfs
         - size: 6000
           type: xfs
       third_drive:
         name: /dev/vdd
         type: gpt
         partitions:
         - size: 4000
           type: xfs
         - size: 6000
           type: xfs
